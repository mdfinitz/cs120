<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS5 Assignment</title>
</head>

<body>
    <h1>JS5 Assignment</h1>

    <script>
        function timesTable(num) {
            for (let i = 1; i <= 12; i++) {
                document.write(num + " x " + i + " = " + (num * i) + "<br />");
            }
        }

        arr = [3, 7, 11];
        
        for (let i = 0; i < 3; i++) {
            timesTable(arr[i]);
            if (i < 2) {
                document.write("<hr />");
            }
        }
    </script>
</body>
</html>
