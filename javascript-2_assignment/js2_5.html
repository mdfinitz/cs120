<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS2-5 Assignment</title>

    <script>

        window.onload = () => {
            document.getElementById('hello').addEventListener('click',speak);
            document.getElementById('goodbye').addEventListener('click',speak);
            document.getElementById('greetings').addEventListener('click',speak);
        }

        function speak() {
            name = document.getElementById("user-name").value;
            document.getElementById("answer").innerHTML = this.value + " " + name;
        }

    </script>
</head>

<body>
    <h1>JS2-5 Assignment</h1>

    <form>
        <label for="user-name"></label>
        <input type="text" name="user-name" id="user-name">
        <input type='button' value="Hello" id="hello">
        <input type='button' value="Good Bye" id="goodbye">
        <input type='button' value="Greetings" id="greetings">
    </form>

    <div id="answer"></div>

</body>
</html>
