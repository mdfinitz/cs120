<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS2-6 Assignment</title>

    <style type='text/css'>

        #select-state {
            display:inline-block;
        }

        #add-state {
            display:inline-block;
            margin-left:20px;
            vertical-align:top;
        }

        #answer {
            border:2px solid black;
            margin:20px 0px;
            width:300px;
        }

    </style>

    <script>

        arr = ["Maine",
            "New Hampshire",
            "Massachusetts",
            "Vermont",
            "New York",
            "Montana",
            "Wyoming",
            "Utah",
            "Colorado",
            "California"];

        function populateStates(states) {
            states.forEach((element,index) => {
                selectElt = document.createElement('option');
                selectElt.innerHTML = element;
                if (index === 0) selectElt.toggleAttribute('selected',true);
                document.getElementById('select-state').appendChild(selectElt);
            });
        }

        window.onload = () => {
            
            document.getElementById('add-state').addEventListener('click',() => {
                selectedState = document.getElementById('select-state').value;
                stateInList = false;

                currStates = document.getElementById('state-list').querySelectorAll('li');

                currStates.forEach((element) => { if (element.innerHTML === selectedState) stateInList = true; });

                if (!stateInList) {
                    addStateToList = document.createElement('li');
                    addStateToList.innerHTML = selectedState;
                    document.getElementById('state-list').appendChild(addStateToList);
                }
            });

            document.getElementById('clear-state').addEventListener('click',() => {
                document.getElementById('state-list').innerHTML = "";
            });

        }

    </script>
</head>

<body>
    <h1>JS2-6 Assignment</h1>

    <select id="select-state" size="10"></select>
    <input type="button" value="Add State" id="add-state">

    <div id="answer">
        <ul id="state-list">
            <script>
                populateStates(arr);
            </script>
        </ul>
    </div>

    <input type="button" value="Clear States" id="clear-state">
</body>
</html>
