<!doctype html>

<html lang="en">

<head>
    <title>Booking</title>

    <script src="https://kit.fontawesome.com/b8ff8599b9.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope&family=Montserrat:ital,wght@0,519;1,519&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <script src="nav.js"> </script>
    </header>

    <!-- START OF SECTION 1 -->

    <div class="section yellow">
        <div class="header no-border">You just made the best decision of your life!<br />If you could give us a few details about your event we'd greatly appreciate it!</div>
    </div>

    <!-- START OF SECTION 2 RSVP FORM -->

    <div class="section blue">
        <form class="reserve" action="book_message.html">
            <div>
                <div class="form-input-container">
                    <div class="label-container label-left">
                        <div>
                            <label for="fname">First name:</label>
                            <input class="non-check-input" type="text" name="fname" id="fname" placeholder="First Name" />
                        </div>
                        <div>
                            <label for="lname">Last name:</label>
                            <input class="non-check-input" type="text" name="lname" id="lname" placeholder="Last Name" />
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input class="non-check-input" type="text" name="email" id="email" placeholder="Email" />
                        </div>
                        <div>
                            <label for="city">City:</label>
                            <input class="non-check-input" type="text" name="city" id="lname" placeholder="City" />
                        </div>
                        <div style="margin-bottom:0px;">
                            <label for="state">State:</label>
                            <select name="state" id="state">
                                <option value="maine">Maine</option>
                                <option value="new hampshire">New Hampshire</option>
                                <option value="massachusetts">Massachusetts</option>
                                <option value="vermont">Vermont</option>
                                <option value="rhode island">Rhode Island</option>
                                <option value="connecticut">Connecticut</option>   
                            </select>
                        </div>
                    </div>
                    <div class="label-container label-right">
                        <div>
                            <label for="event-desc">Event Description:</label>
                            <select name="event-desc" id="event-desc">
                                <option value="wedding">Wedding</option>
                                <option value="graduation">Graduation</option>
                                <option value="birthday">Birthday</option>
                                <option value="work-event">Work Event</option>
                                <option value="neighborhood-party">Neighborhood Party</option>
                                <option value="other">Other</option>   
                            </select>
                        </div>
                        <div>
                            <label for="date">Event date:</label>
                            <input class="non-check-input" type="text" name="event" id="event" placeholder="MM/DD/YYYY" />
                        </div>
                        <div class="checkbox">
                            <div class="checkbox-title">Preferred Genres:</div>
                            <div>
                                <div class="checkbox-rows">
                                    <input class="check-input" type="checkbox" name="rock" id="rock" />
                                    <label for="rock">Rock & Roll</label>
                                </div>
                                <div class="checkbox-rows">
                                    <input class="check-input" type="checkbox" name="pop" id="pop" />
                                    <label for="pop">Pop</label>
                                </div>
                            </div>
                            <div>
                                <div class="checkbox-rows">
                                    <input class="check-input" type="checkbox" name="indie" id="indie" />
                                    <label for="indie">Indie</label>
                                </div>
                                <div class="checkbox-rows">
                                    <input class="check-input" type="checkbox" name="country" id="country" />
                                    <label for="country">Country</label>
                                </div>
                            </div>
                            <div>
                                <input class="check-input" type="checkbox" name="electronic" id="electronic" />
                                <label for="electronic">Electronic</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="textarea-box">
                    <label for="info">Tell us about yourself!</label>
                    <textarea name="info" id="info"></textarea>
                </div>
            </div>
            <div>
                <input class="rsvp-button" type="submit" value="BOOK">
            </div>
        </form>
    </div>

    <!-- START OF SECTION 3 SUBSCRIBE OPTION -->

    <div class="section yellow">
        <div class="header no-border">Outside of the New England area? Subscribe to our website!<br />We're local to New England currently, but we're looking to expand our reach in the future!</div>
    </div>

    <!-- START OF SECTION 4 SUBSCRIBE BUTTON -->
     
    <div class="section blue">
        <form action="subscribe_message.html">
            <div>
                <label style="font-size:40px;font-weight:700;" for="sub-email">EMAIL</label>
                <input class="non-check-input subscribe-input" type="text" name="sub-email" id="sub-email" placeholder="EMAIL" />
                <input class="subscribe-button" type="submit" value="SUBSCRIBE">
            </div>
        </form>
    </div>
    <footer>
        <script src="end.js"> </script>
    </footer>
</body>

</html>
