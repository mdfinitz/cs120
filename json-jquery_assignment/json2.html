<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON-2 Assignment</title>

    <style type='text/css'>

    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        function populateSongList(data) {
            console.log('HERE1');
            var obj = data;
            console.log('HERE2');
            var songList = $('div', {
                id: 'song-container'
            });
            console.log('HERE3');
            $('body').append(songList);
            console.log('HERE4');
            $.each(obj.songs,(index,element) => {
                var songBlock = $('div', {
                    id: 'song-block-' + index
                });
                
                var songTitle = $('div', {
                    class: 'song-title'
                });

                var songInfo = $('div', {
                    class:'song-info'
                });

                $('#song-container').append(songBlock);
                $('#song-block-' + index).append(songTitle,songInfo);

                songTitle.innerHTML = element.title;
                songInfo.innerHTML = 'Artist: ' + element.artist + '<br />Genre: ' + element.genre.join(', ') + '<br />Released ' + element.year;
            })
        }

        $.get('https://mdfinitz.github.io/cs120/json-jquery_assignment/songs.json',populateSongList,'json');
    </script>
</head>

<body>
    <h1>JSON-2 Assignment</h1>
</body>
</html>
