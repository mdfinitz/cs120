<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON-2 Assignment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style type='text/css'>
        body {
            font-family:"Noto Sans", sans-serif;
        }

        #song-container {
            margin-left:15px;
        }

        .song-block {
            margin-top:20px;
        }

        .song-title {
            font-size:20px;
            font-weight:700;
            font-style:italic;
        }

        .song-info {
            font-size:15px;
            display:inline-block;
            padding:0px 20px 20px 0px;
            border-bottom:2px solid black;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            function populateSongList(data) {

                let obj = data;

                let songList = $('<div>', {
                    id: 'song-container'
                });

                $('body').append(songList);

                $.each(obj.songs,(index,element) => {
                    let songBlock = $('<div>', {
                        id: 'song-block-' + index,
                        class: 'song-block'
                    });
                    
                    let songTitle = $('<div>', {
                        class: 'song-title'
                    });

                    let songInfo = $('<div>', {
                        class:'song-info'
                    });

                    $('#song-container').append(songBlock);
                    $('#song-block-' + index).append(songTitle,songInfo);

                    songTitle.html(element.title);
                    songInfo.html('Artist: ' + element.artist + '<br />Genre: ' + element.genre.join(', ') + '<br />Released ' + element.year);
                });
            }

            $.get('https://mdfinitz.github.io/cs120/json-jquery_assignment/songs.json',populateSongList,'json');
        });
    </script>
</head>

<body>
    <h1>JSON-2 Assignment</h1>
</body>
</html>
