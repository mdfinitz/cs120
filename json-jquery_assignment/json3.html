<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON-3 Assignment</title>

    <style type='text/css'>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            function populateSongList(data) {
                var obj = data;
                var genreSelect = $('<select>', {
                    id: 'song-select',
                    size: '10'
                });
                $('body').append(genreSelect);

                $.each(obj.genres,(index,element) => {
                    genre = $('<option>');
                    if (index == 0)  genre.prop('selected',true);
                    $('#song-select').append(genre);
                })
            }

            $.get('https://mdfinitz.github.io/cs120/json-jquery_assignment/songs.json',populateSongList,'json');
        });
    </script>
</head>

<body>
    <h1>JSON-3 Assignment</h1>
</body>
</html>
